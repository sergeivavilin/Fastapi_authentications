{% extends "base.html" %}
{% block title %}Personal Account{% endblock %}
{% block template_name %}<h1>Personal Account</h1>{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-center">Welcome {{ user.username }}!</div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">Username: {{ user.username }}</li>
                    <li class="list-group-item">ID: {{ user.id }}</li>
                </ul>
                <div class="mt-4">
                    <a href="/logout" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
