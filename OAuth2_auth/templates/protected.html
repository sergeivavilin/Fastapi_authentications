{% extends "base.html" %}

{% block template_name %}
    <h1>
        Welcome, {{user.name}}!
    </h1>
{% endblock %}
{% block content %}
    <h2>
        Your email is: {{user.email}}
    </h2>
    <div>
        <h2>
        Your picture is: <img src="{{user.picture}}" class="img-thumbnail" alt="img-thumbnail">
        </h2>
    </div>
    <form action="/logout" method="get">
        <button type="submit" class="btn btn-primary">logout</button>
    </form>
{% endblock %}
